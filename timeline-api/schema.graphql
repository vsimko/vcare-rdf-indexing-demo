# import SolrResponse from "./SolrResponse.graphql"

scalar JSON

type Query {

  "Just an example message"
  info: String!

  "Queries timeline data from Solr instance"
  solrSelect(
    q:String!,
    "use 'on' if you want to enable faceted search"
    facet:String,
    facet_field:String
  ): SolrResponse
}

type Mutation {

  "Insert new message into Solr"
  solrInsert(topic:String!, data:String!): JSON
}
